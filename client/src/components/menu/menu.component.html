<div id="category-pane" class="pane">
  <ul>
    <li *ngFor="let category of categories; index as i" (click)="SelectCategory(i)" class="{{category.selected ? 'selected' : ''}}">
      {{category.name}}
    </li>
  </ul>
</div>
<div id="item-pane" class="pane">
  <ul>
    <li>test item one</li>
    <li *ngFor="let item of menu_items">
      {{item.name}}
    </li>
  </ul>
</div>
