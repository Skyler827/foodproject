<div class="order-pane pane half-screen">
  <p>Table {{tableNum}}</p>
  <h3>Seat 1</h3>
</div>
<div class="menu-pane pane half-screen">
  <div class="category-pane pane quarter-screen">
    <ul>
      <li *ngFor="let category of categories" (click)="onSelect(category.id)">
        {{category.name}}
      </li>
    </ul>
  </div>
  <div class="item-pane pane quarter-screen">
    <ul>
      <li *ngFor="let item of menu_items">
        {{item.name}}
      </li>
    </ul>
  </div>
</div>
